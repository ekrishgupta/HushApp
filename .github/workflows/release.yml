name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS app
        run: wails build -platform darwin/universal

      - name: Zip app bundle
        run: |
          cd build/bin
          zip -r ../../HushApp-macOS.zip HushApp.app
          cd ../..

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: HushApp-macOS
          path: HushApp-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows app
        run: wails build -nsis

      - name: Find installer
        id: find-installer
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path build/bin -Filter "*-amd64-installer.exe" | Select-Object -First 1
          if ($installer) {
            Copy-Item $installer.FullName "HushApp-Windows-installer.exe"
          } else {
            # Fallback: just grab the .exe
            $exe = Get-ChildItem -Path build/bin -Filter "*.exe" | Select-Object -First 1
            Copy-Item $exe.FullName "HushApp-Windows.exe"
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: HushApp-Windows
          path: HushApp-Windows*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: HushApp-macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: HushApp-Windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            HushApp-macOS.zip
            HushApp-Windows*.exe
